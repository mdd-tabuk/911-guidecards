<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>911 Dispatcher Guide</title>
<link rel="stylesheet" href="styles.css">
<script>
       function searchIncident() {
           let input = document.getElementById("searchBox").value.toLowerCase();
           let pages = {
               "mva": "security.html",
               "theft": "security.html",
               "complaint": "security.html",
               "electrical fire": "fire.html",
               "major fire": "fire.html",
               "minor fire": "fire.html",
               "fainting": "medical.html",
               "abdominal pain": "medical.html"
           };
           if (pages[input]) {
               window.location.href = pages[input];
           } else {
               alert("Incident not found! Please try again.");
           }
       }
</script>
</head>

    <!-- Chatbot Code -->
<div class="chatbot-container">
<button class="chatbot-toggle" onclick="toggleChat()">üí¨ Chat with Amaala</button>
<div class="chatbot-box" id="chatbot">
<div class="chatbot-header">Amaala - Dispatcher Assistant</div>
<div class="chatbot-messages" id="chatbotMessages">
<p class="bot-message">Hello! I'm Amaala. Ask me what to say in an emergency!</p>
</div>
<input type="text" id="chatInput" placeholder="Type an incident (e.g. MVA)">
<button onclick="sendMessage()">Send</button>
</div>
</div>
<script>
   function toggleChat() {
       let chat = document.getElementById("chatbot");
       chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "block" : "none";
   }
   function sendMessage() {
       let input = document.getElementById("chatInput").value.toLowerCase();
       let messages = document.getElementById("chatbotMessages");
       let userMessage = document.createElement("p");
       userMessage.classList.add("user-message");
       userMessage.textContent = input;
       messages.appendChild(userMessage);
       let botMessage = document.createElement("p");
       botMessage.classList.add("bot-message");
       let responses = {
           "mva": "Ask: 1Ô∏è‚É£ What is the exact location? 2Ô∏è‚É£ How many vehicles are involved? 3Ô∏è‚É£ Are there any injuries?",
           "theft": "Ask: 1Ô∏è‚É£ What was stolen? 2Ô∏è‚É£ When did it happen? 3Ô∏è‚É£ Do you see any suspects?",
           "complaint": "Ask: 1Ô∏è‚É£ What is the complaint? 2Ô∏è‚É£ How long has it been happening? 3Ô∏è‚É£ Has anyone been harmed?",
           "electrical fire": "Ask: 1Ô∏è‚É£ What is burning? 2Ô∏è‚É£ Is the fire spreading? 3Ô∏è‚É£ Are there people in danger?",
           "major fire": "Ask: 1Ô∏è‚É£ What building is on fire? 2Ô∏è‚É£ Are there injuries? 3Ô∏è‚É£ Are fire exits blocked?",
           "minor fire": "Ask: 1Ô∏è‚É£ What is burning? 2Ô∏è‚É£ Is the fire contained? 3Ô∏è‚É£ Is there smoke inhalation?",
           "fainting": "Ask: 1Ô∏è‚É£ Is the person breathing? 2Ô∏è‚É£ Are they responsive? 3Ô∏è‚É£ Do they have a medical history?",
           "abdominal pain": "Ask: 1Ô∏è‚É£ How severe is the pain? 2Ô∏è‚É£ How long have they had it? 3Ô∏è‚É£ Any recent food or allergies?"
       };
       if (responses[input]) {
           botMessage.textContent = responses[input];
       } else {
           botMessage.textContent = "I don't have a response for that. Try another incident.";
       }
       messages.appendChild(botMessage);
       document.getElementById("chatInput").value = "";
       messages.scrollTop = messages.scrollHeight;
   }
</script>
</body>
</html>   
<body>
<div class="header">911 Dispatcher Guide</div>
<div class="container">
<h2>Select an Emergency Type</h2>
<a href="security.html" class="btn security">Security</a>
<a href="medical.html" class="btn medical">Medical</a>
<a href="fire.html" class="btn fire">Fire</a>
<div class="search-box">
<input type="text" id="searchBox" placeholder="Search for an incident (e.g. Fainting)">
<button onclick="searchIncident()">Search</button>
</div>
</div>
</body>
</html>
